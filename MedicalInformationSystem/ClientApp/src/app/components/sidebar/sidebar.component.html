<mat-toolbar>
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="logo_container">
        <img class="logo" [src]="photo">
        <span>Medical Information System</span>
    </div>
    <button class="sign_out" routerLink="../" mat-button >Выйти</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <div class="user_info"> 
        <p style="font-size: 20px">{{user.first_name+' '+user.last_name}}</p>
        <p style="color: #62A5A2">{{user.position}}</p>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink='../main'>Личный кабинет</a>
      <a mat-list-item routerLink='../main/records'>Карты стационарных пациентов</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
